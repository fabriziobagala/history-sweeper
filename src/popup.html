<head>

    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-5.3.3/bootstrap.min.css">

</head>

<body>

            <button id="close-btn" class="btn btn-primary" data-i18n="closeInfoBox"></button>
        </div>
    </div>

    <!-- Navbar -->

                </svg>
                HistorySweeper
                <span class="app-version">1.0.0</span>
            </a>

            <!-- Theme selection -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <!-- Theme icon -->
                    <a id="theme-icon" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        data-bs-auto-close="inside" aria-expanded="false">
                        <span class="visually-hidden">Theme Icon</span>
                    </a>

                    <!-- Theme dropdown -->
                    <ul class="dropdown-menu">
                        <!-- Light theme option -->
                        <li>
                            <a id="light-theme" class="dropdown-item" href="#" data-theme="light">

                                </svg>
                                Light
                            </a>
                        </li>
                        <!-- Dark theme option -->
                        <li>
                            <a id="dark-theme" class="dropdown-item" href="#" data-theme="dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>

                        <!-- Auto theme option -->
                        <li>
                            <a id="auto-theme" class="dropdown-item" href="#" data-theme="auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
                                </svg>
                                Auto
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <!-- Time interval selection -->
            <div class="row g-2 align-items-center mb-3 mt-2">
                <!-- Label -->
                <div class="col-auto">
                    <label for="period" data-i18n="timeInterval">Time Interval</label>
                </div>
                
                <!-- Dropdown -->
                <div class="col-auto">
                    <select id="period" name="period" class="form-select">
                        <option value="hour" data-i18n="lastHour"></option>
                        <option value="day" data-i18n="lastDay"></option>
                        <option value="week" data-i18n="lastWeek"></option>
                        <option value="month" data-i18n="lastMonth"></option>
                        <option value="beginning" data-i18n="fromTheBeginning"></option>
                    </select>
                </div>
            </div>

            <!-- Card for data types -->
            <div class="card">
                <!-- Header -->
                <div class="card-header" data-i18n="dataTypes"></div>

                <!-- Body -->
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="appcache">
                        <label class="form-check-label" for="appcache" data-bs-toggle="tooltip"
                            data-bs-placement="right" data-i18n-tooltip="appcache">AppCache</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cache">
                        <label class="form-check-label" for="cache" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="cache">Cache</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cacheStorage">
                        <label class="form-check-label" for="cacheStorage" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="cacheStorage">Cache Storage</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cookies">
                        <label class="form-check-label" for="cookies" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="cookies">Cookies</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="downloads">
                        <label class="form-check-label" for="downloads" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="downloads">Downloads</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fileSystems">
                        <label class="form-check-label" for="fileSystems" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="fileSystems">File Systems</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formData">
                        <label class="form-check-label" for="formData" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="formData">Form Data</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="history">
                        <label class="form-check-label" for="history" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="history">History</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="indexedDB">
                        <label class="form-check-label" for="indexedDB" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="indexedDB">IndexedDB</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="localStorage">
                        <label class="form-check-label" for="localStorage" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="localStorage">Local Storage</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="passwords">
                        <label class="form-check-label" for="passwords" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="passwords">
                            Passwords&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill move-up" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="serviceWorkers">
                        <label class="form-check-label" for="serviceWorkers" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="serviceWorkers">Service Workers</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="webSQL">
                        <label class="form-check-label" for="webSQL" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-i18n-tooltip="webSQL">WebSQL</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" src="scripts/popup.js"></script>
</body>

</html>
